{% extends 'layout.html' %}
{% block title %} Add Item {% endblock title %}

{% block content %}
    <form id="item-edit-form" name="item-edit" action="/add" method="post">
        <label for="name">
            Name:
            <input type="text" name="name" />
        </label>
        <label for="category">
            Category:
            <input type="text" name="category" />
        </label>
        <label for="made_in">
            Made in:
            <input type="text" name="made_in" />
        </label>
        <label for="size">
            Size:
            <input type="number" name="size" />
        </label>
        <label for="unit">
            Unit:
            <input type="text" name="unit" />
        </label>
        <label for="quantity">
            Quantity:
            <input type="number" name="quantity" />
        </label>
        <label for="barcode">
            Barcode:
            <input type="number" name="barcode" />
        </label>
        <label for="price">
            Unit Price:
            <input type="number" name="price" />
        </label>
        <input type="submit" value="Save">
    </form>

{% endblock content %}
