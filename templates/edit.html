{% extends 'layout.html' %}
{% block title %} {{data['name']}} {% endblock title %}

{% block content %}
    <form class="container" id="item-edit-form" name="item-edit" action="/edit" method="post">
        <label for="name">
            Name:
        </label>
            <input type="text" name="name" value={{ data['name'] }} />
        <label for="category">
            Category:
        </label>
            <input type="text" name="category" value={{ data['category'] }} />
        <label for="made_in">
            Made in:
        </label>
            <input type="text" name="made_in" value={{ data['made in'] }} />
        <label for="size">
            Size:
        </label>
            <input type="text" name="size" value={{ data['size'] }} />
        <label for="price">
            Unit Price:
        </label>
            <input type="text" name="price"  step=".01" value={{ data['price'] }} />
        <label for="profit">
            Profit margin:
        </label>
            <input type="text" name="profit" value={{ data['profit'] }} />
        <input type="submit" value="Save">
    </form>

{% endblock content %}
